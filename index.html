    <script>
      // Function to remove an item from the cart
      function removeItem(itemId) {
        var cartItem = document.querySelector(
          '.item[data-id="' + itemId + '"]'
        );

        if (cartItem) {
          cartItem.remove();
        }
      }

      function loveItem(itemId) {
        var cartItem = document.getElementById(itemId);
        if (cartItem) {
          // Toggle between red and white colors
          cartItem.style.color =
            cartItem.style.color === "red" ? "white" : "red";
        }
      }
